<ion-content class="scanner-content" fullscreen>
  <div class="overlay"></div>
  <div class="scan-area"></div>

  <!-- Torch toggle -->
  <div class="torch-btn" (click)="toggleTorch()">
    <ion-icon [name]="torchOn ? 'flashlight' : 'flashlight-outline'"></ion-icon>
    <span>{{ torchOn ? 'Torch Off' : 'Torch On' }}</span>
  </div>

  <ion-footer class="footer-button">
    <ion-button expand="block" color="danger" (click)="cancelClick()">
      Cancel
    </ion-button>
  </ion-footer>
</ion-content>
