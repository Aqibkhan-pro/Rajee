<app-global-header [showBack]="true" title="Technicians List" rightIcon1="filter-outline"
  rightIcon2="analytics-outline">
</app-global-header>

<ion-content [fullscreen]="true">
  <app-global-search placeholder="Search Technician">
  </app-global-search>
  <ion-card *ngFor="let user of users" class="user-card theme-card" (click)="openDevicesDetails()">
    <div class="user-left">
      <img [src]="user.avatar" class="avatar" />
      <div class="user-info">
        <div class="name-row">
          <div class="name">{{ user.name }}</div>

          <ion-chip class="status-chip" [ngClass]="getStatusClass(user.status)">
            <ion-icon [name]="getStatusIcon(user.status)"></ion-icon>
            <ion-label>
              {{ user.status | titlecase }}
            </ion-label>
          </ion-chip>


        </div>

        <div class="counts">
          <span class="sep">Total: <span class="theme">{{ user.total }}</span></span>
          <span class="sep">Done: <span class="green">{{ user.done }}</span></span>
          <span class="sep">Return: <span class="purple">{{ user.return }}</span></span>
        </div>
      </div>
    </div>

    <div class="user-right">
      <div class="progress-circle" [style.--percent]="user.progress + '%'">
        <div class="progress-inner">
          <div class="percent">{{ user.progress }}%</div>
        </div>
      </div>
    </div>
  </ion-card>
</ion-content>
