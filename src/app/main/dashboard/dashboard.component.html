<ion-header class="ion-no-border">
  <ion-toolbar>
    <!-- User Image on Left -->
    <ion-buttons slot="start" style="margin-left: 16px;">
      <ion-avatar style="width: 50px; height: 50px;">
        <img
          src="https://images.unsplash.com/photo-1644782983300-6e26b6a6bbaf?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" />
      </ion-avatar>
    </ion-buttons>

    <ion-title style="color: var(--text-color); text-align: center;">Dashboard</ion-title>

    <!-- More Menu -->
    <ion-buttons slot="primary">
      <ion-button id="click-trigger" class="menu">
        <ion-icon slot="icon-only" name="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-popover trigger="click-trigger" triggerAction="click" mode="md">
      <ng-template>
        <ion-content scrollY="false">
          <ion-list>
            <ion-item (click)="changeTheme()" class="text-color">Settings</ion-item>
            <ion-item lines="none" (click)="logout()" class="text-color">Logout</ion-item>
          </ion-list>
        </ion-content>
      </ng-template>
    </ion-popover>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding" scrollY="false">
  <h2>Good Morning, Anees Ahmed</h2>


  <swiper-container [loop]="true" autoplay delay="500">
    <swiper-slide *ngFor="let slide of images" style="border-radius: 12px; background: #000;">
      <img alt="rhino standing near grass" class="slide-img" [src]="slide" />
    </swiper-slide>
  </swiper-container>

  <h2>Categories</h2>

  <ion-grid>
    <ion-row>
      <!-- Repair -->
      <ion-col size="4">
        <ion-button expand="block" class="text-12 tabs"
          [ngClass]="segment == SegmentEnum.REPAIR ? 'check-button' : 'uncheck-button'"
          (click)="selectSegment(SegmentEnum.REPAIR)">
          <ion-icon [name]="segment == SegmentEnum.REPAIR  ? 'construct' : 'construct-outline'" slot="start"></ion-icon>
          Repair
        </ion-button>
      </ion-col>

      <!-- QC -->
      <ion-col size="4">
        <ion-button expand="block" class="text-12 tabs"
          [ngClass]="segment == SegmentEnum.QC ? 'check-button' : 'uncheck-button'"
          (click)="selectSegment(SegmentEnum.QC)">
          <ion-icon [name]=" segment == SegmentEnum.QC  ?'shield-checkmark': 'shield-checkmark-outline'"
            slot="start"></ion-icon>
          QC
        </ion-button>
      </ion-col>

      <!-- Parts -->
      <ion-col size="4">
        <ion-button expand="block" class="text-12 tabs"
          [ngClass]="segment == SegmentEnum.PARTS ? 'check-button' : 'uncheck-button'"
          (click)="selectSegment(SegmentEnum.PARTS)">
          <ion-icon [name]="segment == SegmentEnum.PARTS  ?'cube':'cube-outline'" slot="start"></ion-icon>
          Parts
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-card (click)="goTo(routes.GIVEN_DEVICES+'/'+routes.ASSIGN_DEVICES)" mode="ios">
          <img alt="Silhouette of mountains"
            src="https://plus.unsplash.com/premium_photo-1661696366447-f805ed09b9b6?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" />
          <ion-card-header>
            <ion-card-subtitle>Given Devices</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>

      <ion-col size="6">
        <ion-card (click)="goTo(routes.PARTS_REQUESTED)" mode="ios">
          <img alt="Silhouette of mountains"
            src="https://plus.unsplash.com/premium_photo-1663021816337-be7fb3833336?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" />
          <ion-card-header>
            <ion-card-subtitle>Request Parts</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="6">
        <ion-card (click)="goTo(routes.REPAIRS)" mode="ios">
          <img alt="Silhouette of mountains"
            src="https://plus.unsplash.com/premium_photo-1663045633178-69156beda8d8?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" />
          <ion-card-header>
            <ion-card-subtitle>Repairs</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <p>33</p>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="6">
        <ion-card (click)="goTo(routes.RECEIVED_DEVICES)" mode="ios">
          <img alt="Silhouette of mountains"
            src="https://images.unsplash.com/photo-1566728595333-75a1d7cae961?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" />
          <ion-card-header>
            <ion-card-subtitle>Received Devices</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <p>54</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
