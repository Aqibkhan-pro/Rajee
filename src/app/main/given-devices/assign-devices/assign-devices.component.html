<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start" class="ml-10 mr-15">
      <ion-icon name="chevron-back-outline" class="arrow-icon"></ion-icon>
    </ion-buttons>
    <ion-title class="text-16 ff txt-color fw600 title_container">Devices</ion-title>
    <ion-buttons slot="end">
      <ion-label class="assign_border btn_text text-12  ff fw600"><span class="p8px">Assign</span></ion-label>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" [scrollY]="false">


  <ion-list lines="none">
    <ion-item lines="none" class="item_padding mb-8">
      <ion-card class="stats-card w100per card_padidng">
        <ion-card-content class="card_content">
          <ion-grid>
            <ion-row class="stats-row">
              <ion-col class="stat-box">
                <div class="ff fw600 text-22  txt-color">08</div>
                <div class="ff fw400 text-10 sub_title_color">TOTAL</div>
              </ion-col>

              <ion-col class="stat-box">
                <div class="ff fw600 text-22  txt-color">06</div>
                <div class="ff fw400 text-10 sub_title_color">ACTIVE</div>
              </ion-col>

              <ion-col class="stat-box">
                <div class="ff fw600 text-22  txt-color">02</div>
                <div class="ff fw400 text-10 sub_title_color">INACTIVE</div>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-content>
      </ion-card>

    </ion-item>


    <ion-item lines="none" class="item_padding" *ngFor="let device of [1,2,3,4]">
      <ion-card class="stats-card w100per card_padidng">
        <ion-card-content class="card_content">

          <ion-grid>
            <ion-row class="device-row">

              <!-- LEFT ICON -->
              <ion-col class="left-col">
                <ion-icon src="assets/svg/phone_icon.svg" class="device-icon-left"></ion-icon>
              </ion-col>

              <!-- MIDDLE CONTENT -->
              <ion-col class="middle-col">
                <div class="ff fw600 text-16 txt-color">343434788348343XXX</div>

                <ion-row class="chip-row">
                  <ion-chip class="chip-small text-12">iPhone 7</ion-chip>
                  <ion-chip class="chip-small text-12">Grade B</ion-chip>
                </ion-row>

                <div class="ff fw500 text-14 sub_title_color">Unlocked</div>
              </ion-col>

              <!-- RIGHT ARROW ICON -->
              <ion-col class="right-col ion-text-end">
                <ion-icon name="chevron-forward" class="arrow-icon"></ion-icon>
              </ion-col>

            </ion-row>
          </ion-grid>

        </ion-card-content>
      </ion-card>
    </ion-item>


  </ion-list>


</ion-content>
