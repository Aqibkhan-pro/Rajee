<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="chevron-back-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-avatar slot="start" class="chat-avatar">
      <div class="avatar-text">{{ otherUserName?.charAt(0)?.toUpperCase() }}</div>
    </ion-avatar>
    <ion-title>{{ otherUserName }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="chat-content" #content>
  <div class="messages-container">
    <!-- Empty state -->
    <div *ngIf="messages.length === 0" class="empty-state">
      <ion-icon name="chatbubbles-outline"></ion-icon>
      <p>No messages yet. Start the conversation!</p>
    </div>

    <!-- Messages -->
    <div *ngFor="let message of messages"
         [class.sent]="isSent(message)"
         [class.received]="!isSent(message)"
         class="message-wrapper">
      <div class="message-bubble">
        <p class="message-text">{{ message.message }}</p>
        <span class="message-time">{{ formatTime(message.timestamp) }}</span>
      </div>
    </div>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <div class="input-container">
      <ion-input
        class="message-input"
        placeholder="Type a message..."
        [(ngModel)]="newMessage"
        (keyup.enter)="sendMessage()">
      </ion-input>
      <ion-button
        class="send-button"
        fill="clear"
        (click)="sendMessage()"
        [disabled]="!newMessage.trim()">
        <ion-icon name="send" slot="icon-only"></ion-icon>
      </ion-button>
    </div>
  </ion-toolbar>
</ion-footer>
