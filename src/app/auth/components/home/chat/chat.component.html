<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-icon name="chevron-back-outline" style="font-size: 24px;color: var(--secondary-color) !important;" (click)="goBack()"></ion-icon>
    </ion-buttons>
    <ion-avatar class="chat-avatar" slot="start">
      <div class="avatar-text">{{ chatRoom?.name?.charAt(0)?.toUpperCase() }}</div>
    </ion-avatar>
    <ion-title style="padding-left: 0;">{{chatRoom?.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="chat-content">
  <div class="messages-container">
    <div *ngFor="let message of messages"
    [class.sent]="message.senderId == sender?.uid"
    [class.received]="message.senderId !== sender?.uid"
         class="message-wrapper">
      <div class="message-bubble">
        <p class="message-text">{{ message.message }}</p>
        <span class="message-time">{{ message.timestamp | date:'shortTime' }}</span>
      </div>
    </div>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <div class="input-container">
      <ion-input
        placeholder="Type a message..."
        [(ngModel)]="newMessage"
        class="message-input">
      </ion-input>
    </div>
    <ion-button
      slot="end"
      fill="clear"
      class="send-button"
      (click)="sendMessage()">
      <ion-icon name="send" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-footer>
