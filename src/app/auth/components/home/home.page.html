<ion-tabs>

  <ion-tab tab="home">
    <div id="home-page" class="ion-page">
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-title>{{ 'home' | translate }}</ion-title>
        </ion-toolbar>
        <ion-toolbar>
          <ion-searchbar placeholder="Search items..." mode="ios" style="color: var(--secondary-color);"></ion-searchbar>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <!-- Search Bar (Optional) -->
        <app-dashboard></app-dashboard>
      </ion-content>
    </div>
  </ion-tab>

  <!-- Side Menu -->
  <ion-menu side="start" menuId="homeMenu" contentId="home-page">
    <ion-header>
      <ion-toolbar color="primary">
        <!-- User Profile Section -->
        <div class="user-profile-header">
          <div class="avatar" [style.background]="getDummyColor(userName)">
            {{ userName?.charAt(0) }}
          </div>
          <h3 class="user-name">{{ userName }}</h3>
          <p class="user-role">{{ userEmail }}</p>
        </div>
      </ion-toolbar>

    </ion-header>

    <ion-content fullscreen="true">
      <ion-list>
        <ion-item button (click)="onMenuItemClick('profile')" lines="none">
          <ion-icon name="person-outline" slot="start"></ion-icon>
          <ion-label>Profile</ion-label>
        </ion-item>

        <ion-item button (click)="onMenuItemClick('settings')" lines="none">
          <ion-icon name="settings-outline" slot="start"></ion-icon>
          <ion-label>Settings</ion-label>
        </ion-item>

        <ion-item button (click)="onMenuItemClick('about')" lines="none">
          <ion-icon name="information-circle-outline" slot="start"></ion-icon>
          <ion-label>About</ion-label>
        </ion-item>

        <ion-item button (click)="onMenuItemClick('help')" lines="none">
          <ion-icon name="help-circle-outline" slot="start"></ion-icon>
          <ion-label>Help</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>

    <!-- Footer with Language and Logout -->
    <ion-footer style="padding-bottom: env(safe-area-inset-bottom);">
      <ion-list>
        <!-- Language Selection -->
        <ion-item lines="none">
          <ion-icon name="language-outline" slot="start"></ion-icon>
          <ion-label>
            <p>Language</p>
            <div class="language-chips">
              <ion-chip [color]="selectedLanguage === 'en' ? 'primary' : 'medium'" (click)="onLanguageChange('en')">
                <ion-label>English</ion-label>
              </ion-chip>
              <ion-chip [color]="selectedLanguage === 'ar' ? 'primary' : 'medium'" (click)="onLanguageChange('ar')">
                <ion-label>Arabic</ion-label>
              </ion-chip>
            </div>
          </ion-label>
        </ion-item>

        <!-- Logout -->
        <ion-item lines="none" button (click)="onMenuItemClick('logout')" class="logout-item">
          <ion-icon name="log-out-outline" slot="start" color="danger"></ion-icon>
          <ion-label color="danger">Logout</ion-label>
        </ion-item>
      </ion-list>
    </ion-footer>
  </ion-menu>
  <ion-tab tab="favorites">
    <div id="favorites-page" class="ion-page">
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
          </ion-buttons>
          <ion-title>{{'favorites_label' | translate}}</ion-title>
        </ion-toolbar>
        <ion-toolbar>
          <ion-searchbar placeholder="Search Favorites..." mode="ios" style="color: var(--secondary-color);"></ion-searchbar>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <!-- Search Bar (Optional) -->
        <app-favoraite></app-favoraite>
        <!-- FAB Button -->
        <ion-fab vertical="bottom" horizontal="end" slot="fixed">
          <ion-fab-button color="secondary" (click)="onAddClick()">
            <ion-icon name="add"></ion-icon>
          </ion-fab-button>
        </ion-fab>
      </ion-content>
    </div>
  </ion-tab>
  <ion-tab tab="profile">
    <div id="notifications-page" class="ion-page">
      <ion-header>
        <ion-toolbar>
          <ion-title>{{'profile_label'| translate}}</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <app-notification></app-notification>
      </ion-content>
    </div>
  </ion-tab>
  <ion-tab tab="chat">
    <div id="chat-page" class="ion-page">
      <ion-content [scrollY]="false">
        <app-chat-inbox></app-chat-inbox>
      </ion-content>
    </div>
  </ion-tab>

  <ion-fab vertical="bottom" horizontal="center" translucent="true">
    <ion-fab-button (click)="onAddClick()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-tab-bar slot="bottom"  class="ion-no-border" selectedTab="home">
    <ion-tab-button  tab="home">
      <ion-icon name="home"></ion-icon>
      <ion-text>Home</ion-text>
    </ion-tab-button>

    <ion-tab-button  tab="favorites" class="comments">
      <ion-icon name="heart"></ion-icon>
      <ion-text>Favorites</ion-text>
    </ion-tab-button>

    <svg height="50" viewBox="0 0 100 50" width="100" xmlns="http://www.w3.org/2000/svg"><path d="M100 0v50H0V0c.543 27.153 22.72 49 50 49S99.457 27.153 99.99 0h.01z" fill="red" fill-rule="evenodd"></path></svg>

    <ion-tab-button tab="chat" class="notifs">
      <ion-icon name="chatbubbles"></ion-icon>
      <ion-text>Chat</ion-text>
    </ion-tab-button>
    <ion-tab-button tab="profile" >
      <ion-icon name="person"></ion-icon>
      <ion-text>Profile</ion-text>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
