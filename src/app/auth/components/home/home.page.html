<ion-tabs>

  <ion-tab tab="home">
    <div id="home-page" class="ion-page">
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-title>Home</ion-title>
        </ion-toolbar>
        <ion-toolbar>
          <ion-searchbar placeholder="Search items..." mode="ios" style="color: var(--secondary-color);"></ion-searchbar>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <!-- Search Bar (Optional) -->
        <app-dashboard></app-dashboard>
        <!-- FAB Button -->
        <ion-fab vertical="bottom" horizontal="end" slot="fixed">
          <ion-fab-button color="secondary" (click)="onAddClick()">
            <ion-icon name="add"></ion-icon>
          </ion-fab-button>
        </ion-fab>
      </ion-content>
    </div>
  </ion-tab>

  <!-- Side Menu -->
  <ion-menu side="start" menuId="homeMenu" contentId="home-page">
    <ion-header>
      <ion-toolbar color="primary">
        <!-- User Profile Section -->
        <div class="user-profile-header">
          <img
            src="https://images.unsplash.com/photo-1580489944761-15a19d654956?q=80&w=1061&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="User Avatar" class="user-avatar">
          <h3 class="user-name">{{ userName }}</h3>
          <p class="user-role">{{ userRole }}</p>
        </div>
      </ion-toolbar>

    </ion-header>

    <ion-content fullscreen="true">
      <ion-list>
        <ion-item button (click)="onMenuItemClick('profile')" lines="none">
          <ion-icon name="person-outline" slot="start"></ion-icon>
          <ion-label>Profile</ion-label>
        </ion-item>

        <ion-item button (click)="onMenuItemClick('settings')" lines="none">
          <ion-icon name="settings-outline" slot="start"></ion-icon>
          <ion-label>Settings</ion-label>
        </ion-item>

        <ion-item button (click)="onMenuItemClick('about')" lines="none">
          <ion-icon name="information-circle-outline" slot="start"></ion-icon>
          <ion-label>About</ion-label>
        </ion-item>

        <ion-item button (click)="onMenuItemClick('help')" lines="none">
          <ion-icon name="help-circle-outline" slot="start"></ion-icon>
          <ion-label>Help</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>

    <!-- Footer with Language and Logout -->
    <ion-footer>
      <ion-list>
        <!-- Language Selection -->
        <ion-item lines="none">
          <ion-icon name="language-outline" slot="start"></ion-icon>
          <ion-label>
            <p>Language</p>
            <div class="language-chips">
              <ion-chip [color]="selectedLanguage === 'en' ? 'primary' : 'medium'" (click)="onLanguageChange('en')">
                <ion-label>English</ion-label>
              </ion-chip>
              <ion-chip [color]="selectedLanguage === 'ar' ? 'primary' : 'medium'" (click)="onLanguageChange('ar')">
                <ion-label>Arabic</ion-label>
              </ion-chip>
            </div>
          </ion-label>
        </ion-item>

        <!-- Logout -->
        <ion-item lines="none" button (click)="onMenuItemClick('logout')" class="logout-item">
          <ion-icon name="log-out-outline" slot="start" color="danger"></ion-icon>
          <ion-label color="danger">Logout</ion-label>
        </ion-item>
      </ion-list>
    </ion-footer>
  </ion-menu>
  <ion-tab tab="favorites">
    <div id="favorites-page" class="ion-page">
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
          </ion-buttons>
          <ion-title>Favorites</ion-title>
        </ion-toolbar>
        <ion-toolbar>
          <ion-searchbar placeholder="Search Favorites..." mode="ios" style="color: var(--secondary-color);"></ion-searchbar>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <!-- Search Bar (Optional) -->
        <app-favoraite></app-favoraite>
        <!-- FAB Button -->
        <ion-fab vertical="bottom" horizontal="end" slot="fixed">
          <ion-fab-button color="secondary" (click)="onAddClick()">
            <ion-icon name="add"></ion-icon>
          </ion-fab-button>
        </ion-fab>
      </ion-content>
    </div>
  </ion-tab>
  <ion-tab tab="notifications">
    <div id="notifications-page" class="ion-page">
      <ion-header>
        <ion-toolbar>
          <ion-title>Notifications</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <app-notification></app-notification>
      </ion-content>
    </div>
  </ion-tab>
  <ion-tab tab="chat">
    <div id="chat-page" class="ion-page">
      <ion-content [scrollY]="false">
        <app-chat-inbox></app-chat-inbox>
      </ion-content>
    </div>
  </ion-tab>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home">
      <ion-icon name="home-outline" class="icon-outline"></ion-icon>
      <ion-icon name="home-sharp" class="icon-sharp"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="favorites">
      <ion-icon name="heart-outline" class="icon-outline"></ion-icon>
      <ion-icon name="heart-sharp" class="icon-sharp"></ion-icon>
      <ion-label>Favorites</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="notifications">
      <ion-icon name="notifications-outline" class="icon-outline"></ion-icon>
      <ion-icon name="notifications-sharp" class="icon-sharp"></ion-icon>
      <ion-label>Notification</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="chat">
      <ion-icon name="chatbubble-ellipses-outline" class="icon-outline"></ion-icon>
      <ion-icon name="chatbubble-ellipses-sharp" class="icon-sharp"></ion-icon>
      <ion-label>Chat</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
