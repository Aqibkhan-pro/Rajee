<ion-header class="ion-no-border">
  <ion-toolbar class="toolbar-dark">
    <ion-buttons slot="start" *ngIf="showBack">
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="header-title">{{ title }}</ion-title>
    <ion-buttons slot="end" *ngIf="rightIcon">
      <ion-button (click)="onRightIconClick()">
        <ion-icon [name]="rightIcon"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
